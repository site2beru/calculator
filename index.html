<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
    <div class="wrap">
        <h1>Superawesome calculator</h1>
        <input readonly type="text" id="total" value="" placeholder="0">
        <button class="btn num">7</button>
        <button class="btn num">8</button>
        <button class="btn num">9</button>
        <button class="btn num">4</button>
        <button class="btn num">5</button>
        <button class="btn num">6</button>
        <button class="btn num">1</button>
        <button class="btn num">2</button>
        <button class="btn num">3</button>
        <button class="btn num">0</button>
        <button class="btn act">+</button>
        <button class="btn act">-</button>
        <button class="btn act">*</button>
        <button class="btn act">/</button>
        <button class="sum" id="summary">=</button>
        <button class="clear" id="clear">Сброс</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
